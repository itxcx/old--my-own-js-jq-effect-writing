    //原型添加方法
    $.fn.tabs = function(options){
        //各种条件  触发事件
        options = $.extend({
            event:'mouseover'
        },options);
        //需要的一些变量
        var self = $(this);
        var a = self.find(".tab_menu").find("a");
        var box = self.find(".tab_box").find("div");
        //处理函数
        var tabHandle = function(){
            //a的class变化
            $(this).addClass("on").siblings().removeClass("on");
            //box的变化
            box.eq($(this).index()).addClass("on").siblings().removeClass("on");
        }
        //绑定
        a.on(options.event,tabHandle)
        //链式
        return this;
    }
